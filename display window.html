<!--
    Write a JavaScript program to print the contents of the current window.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1 Question 2</title>
</head>
<body>
    <h1>This is Js program to print the current window</h1>
    <h2 style="color:blue"></h2>
    <button onclick="printpage()">Click</button>
</body>
    <script>
        function printpage() {
            window.print();
        }
    </script>
</html>

  
<!--
Write a JavaScript program to display the current day and time in the following format.
Sample Output : Today is : Tuesday.
Current time is : 10 PM : 30 : 38
-->

<!DOCTYPE html>
<head>
    <title>Assigment 1 Question 1</title>
</head>
<body>
    <script>
        var date = new Date();
        var weekday = new Array(7);
        weekday[0] = "Sunday";
        weekday[1] = "Monday";
        weekday[2] = "Tuesday";
        weekday[3] = "Wednesday";
        weekday[4] = "Thursday";
        weekday[5] = "Friday";
        weekday[6] = "Saturday";

        var day = weekday[date.getDay()];

        var hours=date.getHours();
        var ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12; 
        document.write("Today is : "+day);
        document.write("<br>Current time is : "+hours+" : "+date.getMinutes()+" : "+date.getSeconds()+" "+ampm);
    </script>
</body>
</html>
